<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/script.js"></script>

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <main>
    <section class="component container">
      <div class="component__result">
        <h2 class="component__result-title font-m">Your Result</h2>

        <div class="component__result-value">
          <p>
            <span class="font-xl">76</span>
            of 100
          </p>          
        </div>

        <p class="component__result-message font-l">Great</p>
        <p class="component__result-description">Your performance exceed 65% of the people conducting the test here!</p>
      </div>

      <div class="component__summary">
        <h2 class="component__summary-title font-m">Summary</h2>

        <ul class="component__summary-items">
          <li class="component__summary-item item-reaction">
            <div class="component__summary-item-type">
              <img  src="./assets/images/icon-reaction.svg" alt="" aria-hidden="true">
              Reaction
            </div>

            <div class="component__summary-item-value">
              <span>80</span>/ 100
            </div>
          </li>

          <li class="component__summary-item item-memory">
            <div class="component__summary-item-type">
              <img src="./assets/images/icon-memory.svg" alt="" aria-hidden="true">
              Memory
            </div>
          
            <div class="component__summary-item-value">
              <span>92</span>/ 100
            </div>
          </li>

          <li class="component__summary-item item-verbal">
            <div class="component__summary-item-type">
              <img src="./assets/images/icon-verbal.svg" alt="" aria-hidden="true">
              Verbal
            </div>
          
            <div class="component__summary-item-value">
              <span>61</span>/ 100
            </div>
          </li>

          <li class="component__summary-item item-visual">
            <div class="component__summary-item-type">
              <img src="./assets/images/icon-visual.svg" alt="" aria-hidden="true">
              Visual
            </div>
          
            <div class="component__summary-item-value">
              <span>73</span>/ 100
            </div>
          </li>
        </ul>

        <a class="component__summary-button" href="#">Continue</a>
      </div>
    </section>
  </main>


<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
</body>
</html>
